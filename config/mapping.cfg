# Configuration mapping file
# Format: source_path:destination_path
#
# Individual files:
#   starship.toml:~/.starship.toml
#
# Entire directories (trailing slash):
#   zed/:~/.config/zed/
#
# Lines starting with # are comments
# Empty lines are ignored

# Shell configuration
zshrc:~/.zshrc

# Home directory configs
starship.toml:~/.starship.toml
hushlogin:~/.hushlogin
inputrc:~/.inputrc
git/gitignore:~/.gitignore
git/gitmessage:~/.gitmessage
ripgrep:~/.ripgreprc

# GPG configuration
gpg/gpg-agent.conf:~/.gnupg/gpg-agent.conf
gpg/gpg.conf:~/.gnupg/gpg.conf

# XDG config directory (folder mapping)
atuin/:~/.config/atuin/
mise/:~/.config/mise/
zed/:~/.config/zed/

# Ghostty
ghostty/:~/.config/ghostty/

# Claude Code
claude/:~/.claude
